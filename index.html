<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Christmas wish list</title>

  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumDaSiSiJagHae.css" rel="stylesheet" />

  <!-- <link rel="stylesheet" href="./css/main.scss" /> -->
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <a href="https://github.com/iziz9/" title="https://github.com/iziz9/" target="_blank" class="github">
      <img src="./images/github.png" alt="github">
    </a>
    <a href="" title="playlist" target="_blank" class="youtube">
      <img src="./images/youtube.png" alt="youtube">
    </a>
    <h1>Christmas wish list</h1>
  </header>
  <div class="input-container" id="input-container">
    <form class="input-area" id="input-area">
      <input type="text" class="todo-input" id="todo-input" placeholder="What's on your Christmas wish list?"
        maxlength="50" />
      <button class="todo-btn" id="add-btn" type="submit">
        <i class="fas fa-plus"></i>
      </button>
    </form>
    <section class="radio-area" id="radio-area">
      <input type="radio" id="filter1" name="filter" value="ALL" checked />
      <label for="filter1">ALL</label>
      <input type="radio" id="filter2" name="filter" value="TODO" />
      <label for="filter2">WISH</label>
      <input type="radio" id="filter3" name="filter" value="DONE" />
      <label for="filter3">GET!</label>
      <div class="select-all">
        <div class="delete-all">DELETE ALL</div>
      </div>
    </section>
  </div>
  <!-- LOADING ICON -->
  <section class="todo-container" id="todo-container">
    <div h-loader class="loading">
      <svg class="loading-svg" viewBox="22.857142857142858 22.857142857142858 45.714285714285715 45.714285714285715">
        <circle cx="45.714285714285715" cy="45.714285714285715" r="20" stroke-width="5.714285714285714"
          stroke-dasharray="125.664" stroke-dashoffset="125.66370614359172px"></circle>
      </svg>
    </div>
    <div class="todo-list" id="todo-list">
    </div>
  </section>
</body>

</html>
